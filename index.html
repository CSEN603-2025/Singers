<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUC Internship System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      color: #333;
    }

    header {
      background-color: #b30000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .welcome-box {
      background-color: #ffe5e5;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .welcome-box h1 {
      margin-bottom: 10px;
      color: #990000;
    }

    .welcome-box p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .welcome-box button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .welcome-box button:hover {
      background-color: #a30000;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: #b30000;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Apply</a>
      <a href="#">Reports</a>
      <a href="#">Evaluation</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="welcome-box">
      <h1>Welcome to GUC Internship System</h1>
      <p>Manage your internship process from application to evaluation</p>
      <button onclick="window.location.href='login.html'">Log In</button>
    </div>
  </main>

  <footer>
    &copy; 2025 German University in Cairo - Media Engineering and Technology
  </footer>
</body>
</html>
